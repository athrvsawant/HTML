<!DOCTYPE html>
<html>
    <head>
        <title>
            Tables
        </title>
        <body>
            <table border=7>
                <thead>
                    <th>Name</th>
                    <th>Place</th>
                    <th>Animal</th>
                </thead>
                <tr>
                    <td>Rio</td>

                </tr>
                <tr>
                    <td>Roy</td>

                </tr>
                <tr>
                    <td>United Kingdom</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt="Image Not Found"></td>

    </head>
